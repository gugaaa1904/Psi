<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password-collaborator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password-collaborator">
      <div class="content25">
        <div class="text-group">
          <div class="text7">
            <b class="tittle40">Reset your password</b>
            <div class="body4">
              Enter the email address associated with your account and we will
              send you a link to reset your password.
            </div>
          </div>
          <input
            class="reset-password3"
            name="New Password"
            id="newpassword"
            placeholder="Enter your new Password"
            type="text"
          />
        </div>
        <div class="button-continue4">
          <b class="button6">Continue</b>
        </div>
        <b class="body5" id="bodyText1">Back to Sign In</b>
      </div>
      <img class="logo-1-icon17" alt="" src="./public/logo-11@2x.png" />
    </div>

    <script>
      var bodyText1 = document.getElementById("bodyText1");
      if (bodyText1) {
        bodyText1.addEventListener("click", function (e) {
          window.location.href = "./sign-in-collaborator.html";
        });
      }
      </script>
  </body>
</html>
